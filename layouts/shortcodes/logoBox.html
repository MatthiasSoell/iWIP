{{/* Ãœbergibt Werte an JS via data-Attribut */}}
<div id="logo-data"
     data-src="{{ .Get "src" }}"
     data-text="{{ .Get "text" }}"
     data-show="{{ if .IsNamedParams }}{{ .Get "show" | default "true" }}{{ else }}true{{ end }}">
</div>

<script>
  window.addEventListener("DOMContentLoaded", function () {
    const data = document.getElementById("logo-data");
    if (!data) return;

    const showLogo = data.dataset.show === "true";
    if (!showLogo) return; // ðŸ”’ Logo komplett deaktivieren

    const logoSrc = data.dataset.src;
    const logoText = data.dataset.text;

    const logoBox = document.createElement("div");
    logoBox.className = "logo-box";

    const img = document.createElement("img");
    img.src = logoSrc;
    img.alt = "Logo";
    img.className = "logo-img";
    logoBox.appendChild(img);

    if (logoText && logoText.trim() !== "") {
      const span = document.createElement("span");
      span.textContent = logoText;
      span.className = "logo-text";
      logoBox.appendChild(span);
    }

    document.body.appendChild(logoBox);
  });
</script>
